<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>MyMaps</title>
    <style>
    #target {
      widows: 550px;
      height: 200px;
    }
    </style>
  </head>

  <body>
    <h2>Google マップAPIの練習</h2>
    <div id="target"></div>
    <p>マーカーを跳ねさせることができます。</p>
    
    <script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyB9ohyJf326Qg1db03etvE2ecUAoWXSEjs&callback=initMap" async defer></script>
    <script>
      function initMap(){
        'use strict';
        var target = document.getElementById("target");
        var map;
        var tokyo = {lat: 35.6781167, lng: 139.767052};
        var marker;
        map = new google.maps.Map(target, {
          center: tokyo,
          zoom: 15,
          
        });
        
        marker = new google.maps.Marker({
          position: tokyo,
          map: map,
          title: 'tokyo',
          icon: {
            url: 'icon.png',
            scaledSize: new google.maps.Size(24, 24)
          },
          animation: google.maps.Animation.BOUNCE
        });

      }
      
    </script>  
      
    
  </body>
</html>
